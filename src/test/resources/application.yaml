spring:
  application:
    name: core-banking-backend

  datasource:
    url: jdbc:postgresql://localhost:5532/bankdb
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true